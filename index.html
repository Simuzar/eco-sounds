<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Sounds</title>
    <link rel="icon" type="assets/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style/normalize.css" />

  <body>
    <header>

        <div>
          <img src="assets/svg/logo.svg" alt="Logo" class="logo" id="bird-logo" data-item="forest"/>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item" data-item="solovey">Соловей</li>
            <li class="nav-item" data-item="drozd">Дрозд</li>
            <li class="nav-item" data-item="malinovka">Малиновка</li>

    </header>
    <main>
        <div class="player-container">
          <img id="play-button" src="assets/svg/play.svg" alt="Play" class="play-button"/>
        </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-item" id="footer-data">
          <p>©</p>
          <p>2024</p>
          <a href="https://github.com/Simuzar" target="_blank" id="gh-link">github</a>

        <div class="footer-item" id="rs-logo">

            <img src="assets/svg/rss.svg" alt="RS-School logo" class="footer-image"
